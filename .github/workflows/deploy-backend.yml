name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  build_and_deploy_backend:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Remove the cache configuration for now until package-lock.json exists
          # cache: 'npm'
          # cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Build
        run: |
          cd backend
          npm run build
          cp host.json dist/
          cp src/function_app/function.json dist/function_app/

      - name: Deploy to Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: 'func-cv-chatbot'
          package: backend
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }} 